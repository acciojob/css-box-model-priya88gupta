<!DOCTYPE html>
<html>
<head>
    <title>Box Model Demo</title>
    <style>
        /* Styles for the box */
        .box {
            width: 300px;
            background-color: lightblue;
            border: 15px solid blue;
            padding: 50px;
            margin: 20px;
        }

        /* Styles for the text inside the box */
        .box p {
            margin: 0; /* Remove default margin for paragraphs */
        }
    </style>
</head>

    <div class="box">
        <p>This is a demo of box model, try to replicate this box model in Html & Css and pass all the test cases.</p>
